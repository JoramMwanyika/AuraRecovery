{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add Professional</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="doctor">Doctor</option>
                <option value="therapist">Therapist</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" name="specialization">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <input type="text" class="form-control" id="availability" name="availability" placeholder="e.g. Mon-Fri 9am-5pm">
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" min="1" max="5" class="form-control" id="rating" name="rating" value="5.0">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_verified" name="is_verified">
            <label class="form-check-label" for="is_verified">Verified</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Professional</button>
    </form>
</div>
{% endblock %}
